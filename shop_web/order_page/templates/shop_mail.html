<!DOCTYPE html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		td,
		th {
			border: 1px solid black;
			text-align: left;
			padding: 7px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>館別</td>
			<td>總銷售金額</td>
			<td>總銷售數量</td>
			<td>總訂單數量</td>
		</tr>
		{% for shop_data in shop_data_list %}
		<tr>
			<td>{{ shop_data.this_shop_id }}</td>
			<td>{{ shop_data.total_sale_amount }}</td>
			<td>{{ shop_data.total_sale_number }}</td>
			<td>{{ shop_data.total_order_number }}</td>
		</tr>
		{% endfor %}
	</table>
</body>

</html>
